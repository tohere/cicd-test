name: 打包vue项目
on:
  push:
    tags:
      - "v*"

jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: 打包vue项目
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 安装node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 打包
        run: pnpm build

      - name: vue项目发布到github pages
        uses: StruggleYang/VuePagesAction@2.0.0
        with:
          useyarn: false
